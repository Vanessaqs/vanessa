<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link href="{{ url_for('static', filename='/vanessa_quispe_curriculum.html') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Weather APP - vanessa quispe</title>
</head>

<body style="background-color:rgb(100, 258, 356);">
    <div class="container">
        <br>
        <br>
        <h1 class="animate__animated animate__backInRight" style="text-align: center;">
            <i class="bi bi-cloud-sun-fill"></i>
            <p class="fst-italic">Clima APP</p>
            
        </h1>
        <br>
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="txtCiudad" id="txtCiudad"
                    placeholder="Buscar la cuidad">
            </div>
            <center>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-cloud-moon-fill"></i>
                    Consulta el Clima
                    <i class="bi bi-cloud-moon-fill"></i>
                </button>
            </center>
        </form>
        <br>

        <!-- Carta del clima de la ciudad -->
         <center>
        {% if cod == 200 %}
        <div class="card animate__animated animate__backInLeft" style=" background-color:rgb(105, 200, 756); width: 18rem;">
            
            <img src="https://cdn.pixabay.com/animation/2022/08/06/07/27/07-27-08-186_512.gif" class="img-thumbnail" alt="...">
            <!-- <img src="http://openweathermap.org/img/w/01n.png" class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h4 class=" display-6 card-title">{{ ciudad }}</h4>
                <p class="card-text">Latitud : {{latitud}} </p>
                <p class="card-text">Longitud : {{logitud}} </p>
                <p class="card-text">Humedad : {{humedad}} </p>
                <p class="card-text">Presion : {{presion}}</p>
                <p class="card-text">Descripcion : {{descripcion}}</p>
                <!-- <a href="#" class="btn btn-primary">Agregar</a> -->
            </div>
        </div>
        {% endif %}

        {% if cod == '404' %}
        <h1>Error</h1>
        {% endif %}
    </div>
        </center>

   
</body>
<footer class="bg-info text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2024 Copyright:
        <a class="text-dark" href="{{ url_for('vanessa_quispe_curriculum')}}">vanessa quispe </a>
    </div>
</footer>

</html>
